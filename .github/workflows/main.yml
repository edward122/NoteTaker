name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      
      - name: Install Dependencies
        run: npm install
        env:
          NODE_ENV: development
      
      - name: Build the App
        run: npx vite build
      
      - name: Deploy to GitHub Pages
        run: npm run deploy
